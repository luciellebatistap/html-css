<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">

            <label for="iusu">Usuario</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size3="30" placeholder="Nome do Usuario" autocomplete="additional-name">

        <p>
            <label for="isen">Senha</label>

            <input type="reset" value="Limpar">

        </p>

    </form>
