<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value=""Selected>----Escolha---</option>
                    <optgroup label="Grupo A">
                        <option value="MG">Minas Gerais</option>
                        <option value="SP" >SÃ£o Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="BA">Bahia</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </optgroup>

                    <option label="Grupo B">
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="GO">Goias</option>
                        <option value="TO">Tocatins</option>
                        <option value="AC">Acre</option>
                    </option>
               
            </select>
        </p>
        <p>
           
            <label for="iprof">Profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
