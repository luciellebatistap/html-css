<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

<body>
    <form action="cadastro.php" method="get" autocomplete="">
        <p>
            <label form="in1">Numero 1</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="soma.innerHTML= Number(in1.value) + Number(in2.value)">
        </p>
            <p>
            <label form="in2">Numero 2</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="soma.innerHTML= Number(in1.value) + Number(in2.value)">
        </p>
        <label for="isoma">Soma</label>
        <output name="soma" id="isoma">0</output>
        <p>
            <input type="submit" value="Enviar">

        </p>

    </form>
</body>
